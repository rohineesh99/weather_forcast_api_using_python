<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My weather Application</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">

</head>
<body Class="bg-info text-red">
<div Class="text-center">
    <h1 Class="mt-5">Weather App</h1>
    <form action="/" method="post">
        <input type="text" id="cityName" name="cityName" placeholder="Toronto">
        <input type="text" id="stateName" name="stateName" placeholder="ON">
        <input type="text" id="countryName" name="countryName" placeholder="Canada">
        <button>Find</button>
    </form>
    {% if data %}
    {{data}}
    {% endif %}
</div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</body>
</html>
